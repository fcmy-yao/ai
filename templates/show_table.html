{% extends "base2.html" %}
{% load staticfiles %}
{% block title %}数据源{% endblock %}
{% block content %}
<div class="container" style="position: relative" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <br>
            <br>
            <br>
            <span><b>已有数据</b></span>
            <br>
            <br>
            <table class="table table-hover table-bordered table-striped">
                    {% for table in tables %}
                        <tr>
                            <td>{{ table}}</td>
                        </tr>
                    {% endfor %}
            </table>
            <a href="{% url 'sql_process' %}" class="btn btn-primary">sql处理</a>
            <a href="{% url 'text_process' %}" class="btn btn-primary">文本预处理</a>
        </div>
    </div>
</div>

{% endblock %}
