{% extends "base2.html" %}
{% load staticfiles %}
{% block title %}数据源{% endblock %}
{% block content %}
<div class="container" style="position: relative" >
    <div class="row">
        <div class="col" style="position: absolute;left:150px; top: 250px" >
        <form enctype="multipart/form-data" action="" method="post">
            <label for="files" class="btn btn-primary">CSV文件</label>
            <input id="files" name="myFile" style="display: none;" type="file" accept=".csv">
            <input class="btn btn-primary" type="submit" value="上传"/>
        </form>
        </div>
        <div class="col" style="position: absolute;left:500px; top: 250px" >
            <form enctype="multipart/form-data" action="" method="post">
            <label for="bingli" class="btn btn-primary">电子病历</label>
            <input id="bingli" name="myFile" style="display: none;" type="file" accept=".txt">
            <input class="btn btn-primary" type="submit" value="上传"/>
        </form>
        </div>
        <div class="col" style="position: absolute;left:900px; top: 250px" >
            <a href="{% url 'add_database' %}" class="btn btn-primary">数据库连接</a>
        </div>
    </div>
</div>
{% endblock %}
