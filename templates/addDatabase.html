{% extends "base2.html" %}
{% load staticfiles %}
{% block title %}数据源{% endblock %}
{% block content %}
<div class="container" style="position: relative" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <br>
            <br>
            <br>
            <span>添加数据库</span>
            <table class="table table-hover table-bordered table-striped">
                <tr>
                    <td>数据库</td>
                    <td><input type="text" id="data"></td>
                </tr>
            <tr>
                <td>SQLAlchemy URI</td>
                <td><input type="text" id="sql"/></td>
                </tr>
            </table>
            <a href="{% url 'con_data' %}" id="a"></a>
            <button id="btn" class="btn btn-primary">连接</button>
        </div>
    </div>
</div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
$("#btn").click(function(){
    if($('#data').val()==='ai2' && $('#sql').val()==='jdbc:mysql://localhost:3306'){
        document.getElementById("a").click();
    }else {
        alert("连接失败")
    }
});
</script>
{% endblock %}
