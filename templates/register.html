{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row myCenter" >
        <div class="col-xs-6 col-md-4 col-center-block">
            <form action="" class="form-signin" method="post">
                <h2 class="form-signin-heading" style="text-align: center;margin-top: 100px">请注册</h2>
                <label for="username" class="sr-only">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="用户" name="username">
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
            </form>
            {{ msg }}
            {% for key, error in register_form.errors.items %}
                {{ error }}
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
