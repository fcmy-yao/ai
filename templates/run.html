<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body style="margin-top: 30px">
<div class="container">
    <div class="navbar-header text-white">
        <a href="#" class="navbar-brand">
            <img src="../static/images/brand.jpg" alt="" width="20px" height="20px">
        </a>
        <a href="{% url 'index' %}" class="navbar-brand">医学大数据平台</a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse ">
        <ul class="nav navbar-nav">

            <li>
                <a href="http://127.0.0.1:5000" onclick="">数据分析</a>
            </li>
            <li>
                <a href="{% url 'test' %}" onclick="">模型</a>
            </li>
            <li>
                <a href="#">帮助文档</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li>
                    <div class="dropdown" style="margin-top:8px">
                        <button class='btn btn-default dropdown-toggle' type='button' id='dropdownMenu'
                                data-toggle='dropdown'>{{ request.user.username }}
                            <span class='caret'></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'password_change' %}">修改密码</a></li>
                            <li><a href="#">个人信息</a></li>
                            <li><a href="#">后台管理</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="{% url 'logout' %}">退出</a></li>
            {% else %}
                <li><a href="{% url 'register' %}">注册</a></li>
                <li><a href="{% url 'login' %}">登陆</a></li>
            {% endif %}

        </ul>
    </nav>
    <h2>
        <small>胎儿体重预测</small>
    </h2>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group" role="group" aria-label="...">
                <div class="btn-group  btn-group-lg" role="group">
                    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
                        数据导入
                    </button>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        数据导入
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <input type="file">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        上传文件
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <div class="btn-group  btn-group-lg" role="group">
                    <button id="btn2" class="btn btn-default">开始训练</button>
                </div>
            </div>
            <br>
            <br>
        </div>

        <div class="panel-footer">
            <div class="panel panel-info">
                <div class="panel-heading">实验结果</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <table class="table table-hover table-bordered table-striped" style="font-size: 20px">
                                <thead>
                                </thead>
                                <tbody>
                                {% for ret in res_list %}
                                    <tr>
                                        <td>{{ ret }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">实验图</h3>
                </div>
                <div class="panel-body">
                    <h3 style="text-align: center">混淆矩阵</h3>
                    <img src="../static/images/demo.png" alt="" >
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
